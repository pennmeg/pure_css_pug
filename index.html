<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pure CSS Images</title>
    <link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/styles.css" type="text/css">
  </head>
  <body>
    <div id="box">
      <div id="pugHead">
        <div id="eyeL"></div>
        <div id="eyeR"></div>
        <div id="browL"></div>
        <div id="browR"></div>
        <div id="nose">
          <div id="mouthL"></div>
          <div id="mouthR"></div>
        </div>
        <div id="earR"></div>
        <div id="earL"></div>
      </div>
      <div id="pugBody">
        <div id="roll-1" class="roll"></div>
        <div id="roll-2" class="roll"></div>
        <div id="roll-3" class="roll"></div>
        <div id="tail"></div>
        <div id="tail-copy"></div>
        <div id="frontLleg" class="leg">
          <div id="frontLleg-copy"></div>
        </div>
        <div id="frontRleg" class="leg">
          <div id="frontRleg-copy"></div>
        </div>
        <div id="backLleg" class="leg">
          <div id="backLleg-copy"></div>
        </div>
        <div id="backRleg" class="leg">
          <div id="backRleg-copy"></div>
        </div>
      </div>
      <p>#puglife</p>
    </div>
  </body>
</html>
